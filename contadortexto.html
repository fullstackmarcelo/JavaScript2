<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ESTE ES UN CONTADOR DE TEXTO DE UN TEXTAREA</h1>
    <div></div>
     <textarea id="texto" cols="71" rows="25"></textarea>
    </div>
    <br>
    <p>Cantidad de caracteres</p><p id="valor"></p>
    <script>
        let cantidad = 0;
        const texto = document.getElementById('texto')
        texto.addEventListener('input' , () => {
            cantidad = cantidad + 1;
            document.getElementById('valor').innerHTML=cantidad
        });
    </script>
</body>
</html>
